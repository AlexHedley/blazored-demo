name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  workflow_dispatch:
#   push:
#     branches: [ main, dev ]
#     paths: src/**
#   pull_request:
#     branches: [ main ]
#     paths: src/**
  # Only trigger, when the build workflow succeeded
#   workflow_run:
#     workflows: ["Build / Test (with Reports)"]
#     types:
#       - completed

# permissions:
#   contents: read
#   issues: read
#   checks: write
#   pull-requests: write
#   pages: write
#   id-token: write

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    
#     defaults:
#       run:
#         working-directory: src
    
    steps:
    - name: üõéÔ∏è Checkout
      uses: actions/checkout@v4
    
    - name: ‚öô Setup .NET 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # changes the StaticWebAssetBasePath-tag in .csproj from '/' to 'blazored-demo' to match GitHub Pages repository subdirectory
    - name: ‚úè Change StaticWebAssetBasePath-tag in .csproj from / to blazored-demo
      run: sed -i 's/<StaticWebAssetBasePath>"\/"<\/StaticWebAssetBasePath>/<StaticWebAssetBasePath>"\/blazored-demo\/"<\/StaticWebAssetBasePath>/g' src/BlazoredDemo.csproj
#       working-directory: src
    
    # publishes Blazor project to the release-folder
    - name: ‚¨Ü Publish .NET Core Project
      run: dotnet publish src/BlazoredDemo.csproj -c Release -o release --nologo
#       working-directory: src
    
    # changes the base-tag in index.html from '/' to 'blazored-demo' to match GitHub Pages repository subdirectory
    - name: ‚úè Change base-tag in index.html from / to blazored-demo
      run: sed -i 's/<base href="\/" \/>/<base href="\/blazored-demo\/" \/>/g' release/wwwroot/index.html
#       working-directory: src
    
    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: ‚ûï Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.7.2
      with:
        branch: gh-pages
        folder: release/wwwroot
        # target-folder: app
